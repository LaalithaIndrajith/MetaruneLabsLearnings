<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4 m-3 text-center">
                <h1>To Do List</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="row g-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-7">
                        <input type="text" class="form-control" id="todoDescription" placeholder="ToDo...">
                    </div>
                    <div class="col-2 d-grid">
                        <button type="submit" class="btn btn-success" id="todoAddBtn">Add To Do</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="warningToast" class="toast text-bg-danger bg-opacity-75" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Warning</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                The description must be at least 3 characters long
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
  </body>
</html>
